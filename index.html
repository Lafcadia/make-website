<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />

  <title>网页开发助手 - make website</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" href="./css/editor.css" />
  <script src="js/blockly.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/sweetalert.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="https://static.runoob.com/assets/jquery/jquery.growl/javascripts/jquery.growl.js"
    type="text/javascript"></script>
  <link href="https://static.runoob.com/assets/jquery/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="./js/main.js"></script>
  <script src="./js/years.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/default.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/languages/go.min.js"></script>

  <script>
    $(document).ready(function () {
      var timer = setInterval(function () {
        $("#start_page").slideUp(1000);
      }, 3000);
    });
  </script>

  <script src="js/f12.js"></script>
</head>

<body>
  <div id="start_page">
    <h1>网页开发助手</h1>
    <h3 id="text"></h3>
  </div>

  <a style="z-index: 1; position: fixed; top: 0; right: 0" href='https://gitee.com/jsy-1/make-website'><img src='https://gitee.com/jsy-1/make-website/widgets/widget_5.svg'
      alt='Fork me on Gitee'></img></a>

  <button id="qq">遇到问题?</button>
  <button id="copycode">一键复制代码</button>
  <a href="markdown.html"><button id="markdown">markdown编辑器</button></a>
  <a href="code_editor.html"><button id="html_editor">HTML编辑器</button></a>

  <div class="navbar">
    <ul style="
          font-size: 25px;
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
        ">
      <li style="margin: 0 20px">
        <a href="#" style="
              font-size: 30px;
              text-decoration: none;
              color: white;
              font-weight: bold;
              background-color: rgb(199, 29, 36);
              border-radius: 20px;
              padding: 10px;
              white-space: nowrap;
            ">网页开发助手</a>
      </li>
      <li style="margin: 0 25px">
        <a href="help.html" style="text-decoration: none; color: white; font-weight: bold">帮助文档</a>
      </li>
      <li style="margin: 0 25px">
        <a href="about.html" style="text-decoration: none; color: white; font-weight: bold">关于我们</a>
      </li>
      <li style="margin: 0 25px" id="code_open">
        <a style="text-decoration: none; color: white; font-weight: bold">生成代码</a>
      </li>
      <li style="margin: 0 25px" id="look_open">
        <a style="text-decoration: none; color: white; font-weight: bold">运行代码</a>
      </li>
      <li style="margin: 0 25px">
        <a href="welcome.html" style="text-decoration: none; color: white; font-weight: bold">前往官网</a>
      </li>
    </ul>
  </div>

  <div id="blocklyDiv" style="position: fixed; height: 1000px; width: 100%">
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
      <category name="基本框架" colour="120">

        <block type="go">
          <field name="title">hello</field>
          <field name="unicode">utf-8</field>
        </block>

        <block type="end"></block>

      </category>

      <sep></sep>

      <category name="文字内容" colour="230">

        <block type="h1">
          <field name="text">text</field>
          <field name="id">id</field>
        </block>

        <block type="h2">
          <field name="text">text</field>
          <field name="id">id</field>
        </block>

        <block type="h3">
          <field name="text">text</field>
          <field name="id">id</field>
        </block>

        <block type="p">
          <field name="text">text</field>
          <field name="id">id</field>
        </block>

        <block type="link">
          <field name="text">百度</field>
          <field name="link">https://baidu.com</field>
        </block>

      </category>

      <sep></sep>

      <category name="图片资源" colour="180">

        <block type="image">
          <field name="img">a.png</field>
          <field name="height">10</field>
          <field name="width">10</field>
        </block>

      </category>

      <sep></sep>

      <category name="装饰组件" colour="65">

        <block type="center_go"></block>

        <block type="center_end"></block>

        <block type="line"></block>

      </category>

      <sep></sep>

      <category name="界面样式" colour="260">

        <block type="style">
          <field name="who">a</field>
        </block>

        <block type="text_color">
          <field name="color">red</field>
        </block>

        <block type="text_size">
          <field name="size">10</field>
        </block>

      </category>

      <sep></sep>

      <category name="高级脚本" colour="290">

        <block type="js"></block>

        <block type="alert">
          <field name="text">hi</field>
        </block>

      </category>

      <sep></sep>
      
      <category name="数学计算" colour="210">
      
        <block type="math_constant">
          <field name="CONSTANT">PI</field>
        </block>
      
        <block type="math_number">
          <field name="NUM">123456</field>
        </block>
        
        <block type="math_arithmetic">
          <field name="OP">ADD</field>
           <value name="A">
             <shadow type="math_number">
               <field name="NUM">1</field>
             </shadow>
           </value>
           
           <value name="B">
             <shadow type="math_number">
               <field name="NUM">1</field>
             </shadow>
           </value>
        </block>
        
        <block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">102</field>
            </shadow>
          </value>
          
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        
        <block type="math_single">
          <field name="OP">ROOT</field>
            <value name="NUM">
              <shadow type="math_number">
                <field name="NUM">9</field>
              </shadow>
            </value>
        </block>
        
      </category>


      <sep></sep>
      
      <category name="其他" colour="20">

        <block type="code">
          <field name="code_txt">&lt;span&gt;自定义&lt;/span&gt;</field>
        </block>

      </category>
    </xml>
    <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>
  </div>

  <pre><code id="code" class="language-html"></code></pre>
  <div id="look"></div>

  <script src="blocks/get.js"></script>

  <script src="blocks/get.js.js"></script>

  <script src="workspace/workspace.js"></script>

  <div id="nav">
    <h5 id="copy">
      Copyright (C) 2020-<span id="years"></span> Technology Cloud Developer Team.
    </h5>
  </div>
  
  <p style="position: fixed; bottom: 25px; left: 0; z-index: 9998;" id="fps"></p>
    
  <script src="fps.js"></script>
  
</body>

</html>
