  <script>
    $(document).ready(function () {
      swal({
        title: "必看提示",
        text: "如果您是新手，请务必查看帮助文档！帮助文档可以为您解答90%的问题",
        icon: "success",
      });
      var isExpanded = false;
      $("#code").click(function () {
        if (isExpanded) {
          $(this).animate({ height: "50px" }, 500);
          isExpanded = false;
        } else {
          $(this).animate({ height: "900px" }, 500);
          isExpanded = true;
        }
      });
      var isExpanded1 = false;
      $("#look").click(function () {
        if (isExpanded1) {
          $(this).animate({ height: "50px" }, 500);
          isExpanded1 = false;
        } else {
          $(this).animate({ height: "900px" }, 500);
          isExpanded1 = true;
        }
      });

      $("#code_open").click(function () {
        if (isExpanded) {
          $("#code").animate({ height: "50px" }, 500);
          isExpanded = false;
        } else {
          $("#code").animate({ height: "900px" }, 500);
          isExpanded = true;
        }
      });

      $("#look_open").click(function () {
        if (isExpanded1) {
          $("#look").animate({ height: "50px" }, 500);
          isExpanded1 = false;
        } else {
          $("#look").animate({ height: "900px" }, 500);
          isExpanded1 = true;
        }
      });
    });
  </script>
